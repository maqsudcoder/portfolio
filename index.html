<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__logo-box">
            <img src="img/logo-white.png" alt="Logo" class="header__logo">
        </div>

        <div class="header__box">
            <div class="header__box--left">
                <h1 class="heading-primary">
                    <span class="heading-primary__small">Hi! I Am</span>
                    <span class="heading-primary__main">Maqsud</span>
                    <span class="heading-primary__sub">Frtonend Developer</span>
                </h1>
            </div>
            <div class="header__box--right">
                <img src="img/Untitled.jpeg" alt="Code" class="header__img">
            </div>
        </div>
    </header>

    <!-- vanilla tilt js -->
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".header__img"), {
            max: 10,
            speed: 400
        });
    </script>
</body>

</html>
